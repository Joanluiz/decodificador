<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    
    <section class="elements">
        <section class="elementInputAndButtons">
            <div class="elementInput">
                <textarea id="inputText" name='opcao' class="inputText" placeholder="Digite seu texto"></textarea>
            </div>
            <section class="elementButtons">
                    <div class="buttons">
                        <button id="encrypt" class="button">Codificar</button>
                        <button id="decrypt" class="button">Decodificar</button>
                    </div>
            </section>
        </section>
        <section class="elementForm">
            <textarea class="inputForm" id="inputForm" style="display: none;"></textarea>
            <div class="informationForm">
                <span id="text" class="text">Digite um texto para codificar ou decodificar</span>
            </div>
            <button class="buttonForm" id="buttonForm" style="display: none;">Copiar</button>
        </section>
    </section>

    <script src="./app.js"></script>
</body>
</html>
